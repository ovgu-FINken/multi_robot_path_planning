local_costmap:
  global_frame: odom 
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 2S
  
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.05 # 0.02
  plugins:
    - { name: static_layer, type: "costmap_2d::StaticLayer" }
    - { name: obstacle_layer, type: "costmap_2d::VoxelLayer" }
    - { name: path_layer, type: "navigation_path_layers::NavigationPathLayer" }
    - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

  ## layer for robots' paths
  path_layer:
    enabled: true
    filter_strength: 1.0
    filter_size: 9
    max_number_of_future_steps: 60
    side_inflation: false
    inflation_strength: 0.05
    gauss_sigma: 1
    gauss_s: 1

  ## layer for static obstacles (derived from map published by map server)
  # http://wiki.ros.org/costmap_2d/hydro/staticmap
  static_layer:
    enabled: true
    map_topic: /map

  ## layer for dynamic obstacles (derived from scan data)
  # http://wiki.ros.org/costmap_2d/hydro/obstacles
  obstacle_layer:
    enabled: true
    max_obstacle_height: 2.0
    origin_z: 0
    z_resolution: 2
    z_voxels: 1
    unknown_threshold: 15
    mark_threshold: 0
    combination_method: 1
    track_unknown_space: true
    obstacle_range: 3.0 
    raytrace_range: 3.5 
    publish_voxel_map: true
    observation_sources: scan
    # specify scan source
    scan:
      sensor_frame: base_scan
      data_type: LaserScan
      topic: scan
      marking: true
      clearing: true
      min_obstacle_height: 0.0
      max_obstacle_height: 0.35

  ## layer for inflating the obstacles (as safety measure)
  # http://wiki.ros.org/costmap_2d/hydro/inflation
  inflation_layer:
    enabled: true
    cost_scaling_factor: 10.0 #exponential rate at which the obstacle cost drops off
    inflation_radius: 0.25

