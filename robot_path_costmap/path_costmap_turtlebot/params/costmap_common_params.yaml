##### robot's footprint
footprint: [[-0.105, -0.08], [-0.105, 0.08], [0.041, 0.105], [0.041, -0.105]]
robot_radius: 0.106
footprint_padding: 0.0

transform_tolerance: 0.3

##### layers of local and global map
plugins:
  - { name: static_layer, type: "costmap_2d::StaticLayer" }
  - { name: obstacle_layer, type: "costmap_2d::VoxelLayer" }
  # - { name: stationary_robots, type: "costmap_2d::ObstacleLayer" }
  - { name: path_layer, type: "navigation_path_layers::NavigationPathLayer" } # TO_TEST
  - { name: inflation_layer, type: "costmap_2d::InflationLayer" }
## layer for static obstacles (derived from map published by map server)
# http://wiki.ros.org/costmap_2d/hydro/staticmap
static_layer:
  enabled: true
  map_topic: /map

## layer for dynamic obstacles (derived from scan data)
# http://wiki.ros.org/costmap_2d/hydro/obstacles
obstacle_layer:
  enabled: true
  max_obstacle_height: 2.0
  origin_z: 0
  z_resolution: 2
  z_voxels: 1
  unknown_threshold: 15
  mark_threshold: 0
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 3.0 #2.5
  raytrace_range: 3.5 #3.0
  publish_voxel_map: true
  observation_sources: scan
  # specify scan source
  scan:
    sensor_frame: laser # base_scan
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.35

## layer for robots' paths
path_layer:
  enabled: true

## layer for inflating the obstacles is defined map-wise
# http://wiki.ros.org/costmap_2d/hydro/inflation