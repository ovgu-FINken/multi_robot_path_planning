#### DWA params
DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 0.22
  min_vel_x: -0.22 #-0.06

  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_vel_trans: 0.22
  min_vel_trans: 0.11 #0.05

  max_vel_theta: 2.75 #1.5
  min_vel_theta: 1.37 #0.2

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2

  # Goal Tolerance Parametes
  xy_goal_tolerance: 0.08
  yaw_goal_tolerance: 0.8
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

  # Trajectory Scoring Parameters
  path_distance_bias: 32.0 #24.0 weighting for how much it should stick to the global path plan
  goal_distance_bias: 20.0 #32.0 # weighting for how much it should attempt to reach its goal
  occdist_scale: 0.1 #0.02 min.0.1, don not set too low !!! weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.325 #how far along to place an additional scoring point
  stop_time_buffer: 0.2 # amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25 # absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2 # how much to scale the robot's footprint when at speed.
  collvoid_scale: 48.0

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 #0.15

  # Debugging
  publish_traj_pc: false
  publish_cost_grid_pc: false

#### general move base params
controller_frequency: 10.0
max_planning_retries: 5
# oscillation_timeout: 10.0
# oscillation_distance: 0.2

#### global planner
NavfnROS:
  default_tolerance: 0.3

#### Recovery
recovery_behaviors:
  - {
      name: conservative_reset,
      type: clear_costmap_recovery/ClearCostmapRecovery,
    }
  - { name: rotate_recovery, type: rotate_recovery/RotateRecovery }
  - {
      name: aggressive_reset,
      type: clear_costmap_recovery/ClearCostmapRecovery,
    }
  - { name: rotate, type: rotate_recovery/RotateRecovery }
  - {
      name: really_aggressive_reset,
      type: clear_costmap_recovery/ClearCostmapRecovery,
    }

conservative_reset:
  layer_names: ["obstacle_layer"] #"stationary_robots"
  reset_distance: 2.0

aggressive_reset:
  layer_names: ["obstacle_layer"] #"stationary_robots"
  reset_distance: 0.38

